services:
  mongo:
    image: mongo:6
    container_name: lab-demo-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: angular_db
    ports:
      - "27017:27017"
    volumes:
      - lab_demo_mongo_data:/data/db

  backend:
    build:
      context: ./tutorial
    container_name: lab-demo-backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017/angular_db
    depends_on:
      - mongo
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./AngularCRUD
    container_name: lab-demo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4200:4200"

volumes:
  lab_demo_mongo_data:
